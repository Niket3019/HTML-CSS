
<!--6. Create a paragraph summariser, where you can toggle between hide and view
option.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
      function myFunction(){
        var x = document.getElementById("Hide");
        if (x.style.display == "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
      }
</script>
<body>

    <button onclick="myFunction()">Toggle</button>
    <p id="Hide">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia quae maiores voluptates suscipit culpa distinctio cupiditate exercitationem nam adipisci quibusdam.</p>
</body>
</html>
